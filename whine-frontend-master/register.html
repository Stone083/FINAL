    <title>Phoneone-Register</title>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-xs-12 p-0">
          <div class="left">
          </div>
        </div>
        <div class="col-sm-6 col-xs-12 text-center p-0">
          <div class="right align-items-center d-flex">
            <div class="column">
              <img src="image/LOGO.png" alt="logo" />
              <h2>會員註冊</h2>
              <form method="post" action="">
                <input
                  type="text"
                  name="username"
                  placeholder="電子郵件"
                  required
                />
                <input
                  type="password"
                  name="password"
                  placeholder="密碼"
                  required
                />
                <input
                  type="text"
                  name="username"
                  placeholder="確認密碼"
                  required
                />
                <input
                  type="password"
                  name="password"
                  placeholder="生日"
                  required
                />

                <div class="button-container">
                  <button type="submit" class="login-button">註冊</button>
              </div><br />
              </form>
              <div class="row justify-content-center" >
                <p style="font-size: 15px;">已經有帳號了嗎！</p>
                <a href="login.html" style="font-size: 15px; color: #f05f5c;">直接登入</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
