<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/merchandise.css">
</head>
<body>
    <header>
        <div class='container'>
            <nav class="navbar navbar-expand-md navbar-light fixed-top header-color">
                <a class="navbar-brand" href="index.html"><img src='image/LOGO.png' width='100'></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="index.html" id="backToIndex"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="product-detail">
            <div class="container">
                <div class="left-section">
                    <img src="image/拉菲1998.png" alt="商品圖片" class="product-image">
                </div>
                <div class="right-section"> 
                    <div class="product-title">拉菲1998</div>
                    <div class="product-price">50000元</div>
                    <div class="product-details">
                        <div class="section-title">商品詳情</div>
                        <div class="product-info">
                            <strong>商品內容：</strong>
                            <span>拉菲紅酒1998年份一瓶</span>
                        </div>
                        <div class="product-info">
                            <strong>商品介紹：</strong>
                            <span>
                                口感順滑，單寧豐富，酒體豐滿，有濃鬱的水果香氣。
                            </span>
                        </div>
    
                        <strong>數量：</strong>
                        <div class="count-button"><input type="number" value="1"></div>
                        <strong>庫存：10</strong>
                        <div class="product-buy">
                            <a href="#" class="buy-button">購買</a>
                            <a href="cart.html" class="buy-button">加入購物車</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
